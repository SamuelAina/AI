<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Manage Stakeholder Exit</title>
</head>
<body>

<h2>Manage Stakeholder Exit</h2>
<form action="/process_stakeholder_exit" method="post">
    <label for="stakeholder_name">Stakeholder Name:</label><br>
    <input type="text" id="stakeholder_name" name="stakeholder_name" required><br>

    <label for="exit_reason">Reason for Exit:</label><br>
    <textarea id="exit_reason" name="exit_reason" rows="2" cols="50" required></textarea><br>

    <label for="exit_date">Exit Date:</label><br>
    <input type="date" id="exit_date" name="exit_date" required><br>

    <input type="submit" value="Process Exit">
</form>

</body>
</html>
