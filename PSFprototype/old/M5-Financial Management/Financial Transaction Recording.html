<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Record Financial Transaction</title>
</head>
<body>

<h2>Record Financial Transaction</h2>
<form action="/submit_transaction" method="post">
    <label for="transaction_date">Date:</label><br>
    <input type="date" id="transaction_date" name="transaction_date" required><br>

    <label for="transaction_type">Transaction Type:</label><br>
    <select id="transaction_type" name="transaction_type" required>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select><br>

    <label for="amount">Amount (Â£):</label><br>
    <input type="number" id="amount" name="amount" step="0.01" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Record Transaction">
</form>

</body>
</html>
